<head>
  <meta charset="UTF-8">

  <meta name="description" content="Gregslist - a simple online classified advertisement site">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="styles/index-style.css">

  <title>Gregslist</title>
</head>

<body>

  <header>
    <div class="nav-title">
      Greg's List
    </div>
    <nav>
      <ul class="nav-elements">
        <li class="nav-element">
          <a href="#">Post</a>
        </li>
        <li class="nav-element">
          <a href="#">Account</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="search">
      <form>
        <input type="text" placeholder="Search software jobs" class="search-box">
        <button type="submit" class="search-btn">
        <img src="images/magnifying-glass.png"
      </button>
      </form>
    </section>
    
    <section class="move-btns">
      <button class="move-btn navigate prev">
      < prev
    </button>

      <div class="move-btn page-no">
        1 to 100 of 179
      </div>

      <button class="move-btn navigate next">
      next >
    </button>
    </section>

    <section class="listings">
      <div class="listing">
      June 22
      <a href="#">Technical Project Manager</a> Midtown East <br />
      </div>
      <div class="listing">
      June 21
      <a href="#">Frontend Developer</a> SoHo <br />
      </div>
      <div class="listing">
      June 20
      <a href="#">Senior Python Developer / Cofounder</a> Flatiron <br />
      </div>
    </section>
  </main>
</body>
